<body>
  <div class='container'>
    <header>
      <h1> THis is a chat Room </h1>
    </header>
    <ul>
  		{{#each messages}}
  			{{> message}}
  		{{/each}}
  	</ul>
  	{{> newMessage}}
  </div>


</body>

<template name='message'>
<li>{{time}} - {{ text }}</li>
</template>


<template name='newMessage'>
	<input type='text' id='newMessage' name='newMessage'>
	<button id='submitNewMessage' name='submitNewMessage'>Submit</button>
</template>
